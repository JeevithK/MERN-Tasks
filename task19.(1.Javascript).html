    </head>
    <body>
        <h1>Reverse a Number</h1>

        <label for="numberInput">Enter a Number:</label>
        <input type="text" id="numberInput">

        <button onclick="reverseNumber()">Reverse Number</button>

        <p id="result"></p>

        <script>
            function reverseNumber() {

                const userInput = document.getElementById("numberInput").value;

                const numberToReverse = parseInt(userInput);


                if (!isNaN(numberToReverse)) {

                    const reversedNumber = reverseNumberFunction(numberToReverse);


                    document.getElementById("result").textContent = `Reversed Number: ${reversedNumber}`;
                } else {

                    document.getElementById("result").textContent = "Invalid input. Please enter a valid number.";
                }
            }

            function reverseNumberFunction(num) {

                let numStr = num.toString();


                let reversedStr = numStr.split('').reverse().join('');


                let reversedNum = parseInt(reversedStr);

                return reversedNum;
            }
        </script>
    </body>
</html>
