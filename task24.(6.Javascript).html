<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task21(Javascript)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    
    <div style="width: 400px; padding-bottom: 30px;
    box-shadow: 1px 1px 5px 5px rgb(222, 222, 222);" class="container p-4 mt-5 mb-2  rounded-4 ">
        <form class="needs-validation " novalidate>
            <div class="row align-content-center mb-3">
                <div class="text-center">
                    <img src="insta.png" alt="">
                </div>
                
            </div>
            <div class="fw-bold col-2"> E-Mail </div>
            <div class="row ">
                <div class="col input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class=" basic-addon1 bi-person-fill" viewBox="0 0 16 16">
                            <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3Zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z"/>
                          </svg>
                    </span>
                    <input type="text" class="form-control" placeholder="Email or Username" aria-label="Email" aria-describedby="basic-addon1" required>
                    <div class="invalid-feedback">Email is Required</div>
                  </div>
            </div>
            <div class="fw-bold col-2"> Password </div>
            <div class="row ">
                <div class="col input-group ">
                    <span class="input-group-text" id="basic-addon1">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-lock-fill" viewBox="0 0 16 16">
                            <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2z"/>
                          </svg>
                          
                    </span>
                    <input type="password" class="form-control" placeholder="password" aria-label="password" aria-describedby="basic-addon1" required>
                    <div class="invalid-feedback">Password is required</div>
                  </div>
            </div>
            <div class="row my-4 text-center">
                    <button type="submit" style="border-color: rgb(244, 168, 28);" class="btn btn-primary text-light   px-3 py-2 ">
                        Log in
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-send" viewBox="0 0 16 16">
                            <path d="M15.854.146a.5.5 0 0 1 .11.54l-5.819 14.547a.75.75 0 0 1-1.329.124l-3.178-4.995L.643 7.184a.75.75 0 0 1 .124-1.33L15.314.037a.5.5 0 0 1 .54.11ZM6.636 10.07l2.761 4.338L14.13 2.576 6.636 10.07Zm6.787-8.201L1.591 6.602l4.339 2.76 7.494-7.493Z"/>
                          </svg>

                    </button>
            </div>
        </form>
        <div class="row mb-3">
            <div class="col-7">
                <div style="display: inline-block;"><input  type="checkbox"></div>
                <div style="display: inline-block;"><span >Remember Me</span></div>    

            </div>
            <div class="col">
                <a href="https://www.instagram.com/accounts/password/reset/" class="text-primary" style="text-decoration: none;">Forget Password</a>
            </div>
        </div>
        
    </div>
    <div>
        <div  class="text-center ">
        <div style="
        box-shadow: 1px 1px 5px 5px rgb(222, 222, 222);
            display: inline-block;width: 400px; border-radius: 10px;" class=" text-center p-3">
            <p style="margin: 0;">
                don't have an account ? <a style="text-decoration: none;" class="text-primary" href="" style="
                    color: blue;">sign up</a>
            </p>
        </div>
    </div>
    </div>
    
    
    <script>
        var forms=document.querySelectorAll(".needs-validation");
        Array.prototype.slice.call(forms).forEach(function(form)
        {
            form.addEventListener("submit",function(event)
            {
                if(!form.checkValidity())
                {
                event.preventDefault();
                event.stopPropagation();
                }
                form.classList.add("was-validated");
            }
            ),false;
            
        }
        );
        
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
