<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>JavaScript Task 3</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>

        <h1>Multiplication and Division Calculator</h1>
    <p>Enter two numbers and choose an operation:</p>

    <label for="num1">Enter the first number:</label>
    <input type="number" id="num1" placeholder="Enter the first number">
    <br><br>

    <label for="num2">Enter the second number:</label>
    <input type="number" id="num2" placeholder="Enter the second number">
    <br><br>

    <button onclick="calculate('multiply')">Multiply</button>
    <button onclick="calculate('divide')">Divide</button>

    <h2>The result is:</h2>
    <p id="result"></p>

    <script>
        function calculate(operation) {

            let num1 = parseFloat(document.getElementById("num1").value);
            let num2 = parseFloat(document.getElementById("num2").value);


            if (isNaN(num1) || isNaN(num2)) {
                alert("Invalid input. Please enter valid numbers.");
            } else {
                let result;
                if (operation === 'multiply') {

                    result = num1 * num2;
                } else if (operation === 'divide') {

                    if (num2 !== 0) {

                        result = num1 / num2;
                    } else {
                        alert("Division by zero is not allowed.");
                        return;
                    }
                }

                document.getElementById("result").innerHTML = `${result}`;
            }
        }
    </script>

    </body>
</html>
